<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/searchStyle.css">
    <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel = "stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="search-bar-placeholder" class="flex-start-item search-bar-placeholder">
        <div id="logo" class="search-box-container">
            <img src="../static/favpng_logo-flower-royalty-free.png" width="80" height="80">
        </div>
        <form id="submit-form" class="search-bar-container">
            <div id="div-inside-form-search">
                <input id="search-bar-input" type="text">
                <button id ="search-bar-button" type="button">
                        <span class="material-icons">
                            search
                        </span>
                </button>
            </div>
        </form>
        <div id="language-container" class="flex-direction-row centerItem language-container">
            <div id="en-search"> EN </div>
            <div> | </div>
            <div id="de-search"> DE </div>
        </div>
    </div>
    <div id="search-result"></div>
    <script src="../logic/QueryHandler.js"></script>
    <script src="../logic/SearchPageLogic.js"></script>
</body>
</html>
